<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
<h1>Rock | Paper | Scissors</b></h1>
<div><h3>The Rules</h3>
    <hr />
    <ul>
        <li><b>Rock</b> breaks <b>scissors</b></li>
        <li><b>Scissors</b> cuts <b>paper</b></li>
        <li><b>Paper</b> covers <b>rock</b></li>
    </ul>

<div id="rock-paper-scissors">
    <label>
        <input name = "throw" type = "radio" value = "rock" checked/>
        <img src="http://www.fullsailcaps.com/images/rock_345x345_Q67.jpg" alt="rock">
    </label>

    <label>
        <input name = "throw" type = "radio" value = "paper"/>
        <img src="http://www.fullsailcaps.com/images/paper_345x345_Q67.jpg" alt="paper">
    </label>
    
    <label>
        <input name = "throw" type = "radio" value = "scissors"/>
        <img src="http://www.fullsailcaps.com/images/scissors_345x345_Q67.jpg" alt="scissors">
    </label>
</div>

<div id = "results-win">
<h2>You Won!</h2>
<img src="https://www.athensinsider.com/wp-content/uploads/2018/07/beer-900x600.jpg" alt="cheers">
</div>

<div id = "results-lost">
    <h2>You Lost :(</h2>
    <img src="https://cdn.craftbeer.com/wp-content/uploads/2016/02/21195019/spilled.jpg" alt="spilled beer">
    </div>

<div>Wins: <span id = "wins"></span><br>
Losses: <span id = "losses"></span><br>
Draws: <span id = "draws"></span><br>
</div>

<div>
    <button id = "play-button">Play</button>
</div>

<div>
    <button id = "reset-button">Reset</button>
</div>

    <script type="module" src="app.js"></script>
</body>

</html>
